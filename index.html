<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 2</title>
    <link rel="stylesheet" href="css/global.css" />
</head>
<body>
    <h1>Listado de hoteles</h1>
    <div class="row">
      <div class="col-50">
  
        <div class="container">
          <div class="row">
  
            <div class="col-50">
              <h3 id="name-hotel1">Hotel Desconocido</h3>
              <h4 id="location-hotel1">Desconocida</h4>
            </div>
  
            <div class="col-50">
              <img class="image" id="img-hotel1" src="" alt="Foto hotel">
            </div>
  
          </div>
        </div>
      </div>
  
      <div class="col-50">
        <div class="container">
          <p class="stars">Puntuación: 
              <span id="review-rating-hotel1">
                
              </span>
            </p>
          <hr>
          <p>Reseña anónima <input type="checkbox" id="privateReview-hotel1"></p>
          <p>Reseña: <span id="review-hotel1"></span></p>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col-50">
    
          <div class="container">
            <div class="row">
    
              <div class="col-50">
                <h3 id="name-hotel2">Hotel Desconocido</h3>
                <h4 id="location-hotel2">Desconocida</h4>
              </div>
    
              <div class="col-50">
                <img class="image" id="img-hotel2" src="" alt="Foto hotel">
              </div>
    
            </div>
          </div>
        </div>
    
        <div class="col-50">
          <div class="container">
            <p class="stars">Puntuación: 
                <span id="review-rating-hotel2">
                  
                </span>
              </p>
            <hr>
            <p>Reseña anónima <input type="checkbox" id="privateReview-hotel2"></p>
            <p>Reseña: <span id="review-hotel2"></span></p>
          </div>
        </div>
      </div>
  
    <script src="js/datos.js"></script>
</body>
</html>
